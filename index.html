<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-container-content-center align-items-center w-50" style="height:100vh;">
        
    <table class="table">
       
        <thead>
           
            <tr>
                <th colspan="7"><input type="text" id="result" class="form-control"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('Math.log2')">log2</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('Math.cbrt')"><sup>3</sup>&#8730;</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('&#40')">&#40</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('&#41')">&#41</button> </td>
                <!-- <td> <button class="btn btn-dark text-center w-100"onclick="percentage('%')">%</button> </td> -->
                <!-- <td> <button class="btn btn-dark text-center w-100"onclick="document.display.value+='%'">%</button> </td> -->
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum(',')">,</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="clearSrc('C')">C</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="removeNum('AC')">AC</button> </td>
            </tr>

            <tr>
                <td> <button style="background-color:;" class="btn btn-dark text-center w-100"onclick="getNum('Math.LN2')">LN2</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('Math.sin')">Sin</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('Math.log10')">log10</button> </td>
                    <td> <button class="btn btn-dark text-center w-100" onclick="getNum('7')">7</button> </td>
                    <td> <button class="btn btn-dark text-center w-100"onclick="getNum('8')">8</button> </td>
                    <td> <button class="btn btn-dark text-center w-100"onclick="getNum('9')">9</button> </td>
                    <td> <button class="btn btn-dark text-center w-100"onclick="getNum('+')">+</button> </td>

            </tr>
            <tr>
                <td> <button class="btn btn-dark text-center w-100" onclick="getNum('Math.PI')">&Pi;</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('Math.cos')">Cos</button> </td>
                <td> <button class="btn btn-dark text-center w-100" onclick="getNum('Math.log')">log</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('4')">4</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('5')">5</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('6')">6</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('-')">-</button> </td>
            </tr>
            <tr>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('Math.E')">E</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('Math.tan')">tan</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('Math.sqrt')">&#8730;</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('1')">1</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('2')">2</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('3')">3</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('/')">/</button> </td>
            </tr>
            <tr>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('Math.round')">round</button> </td>
                <td> <button class="btn btn-dark text-center w-100" onclick="getNum('Math.exp')">exp</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('Math.pow')">x&sup2;</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('0')">0</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('.')">.</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getAns('=')">=</button> </td>
                <td> <button class="btn btn-dark text-center w-100"onclick="getNum('*')">*</button> </td>
            </tr>
          
        </tbody>

    </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script
src="script.js"></script>
</body>
</html>
